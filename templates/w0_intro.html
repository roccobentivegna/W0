<!DOCTYPE html>
<html>
<head>
    <title>the_Wireframe_l0gin</title>
    <style>
        body {
            background: {{ theme.bg }};
            color: {{ theme.fg }};
            font-family: monospace;
            margin: 0;
            padding: 260px 20px; /* padding dall’alto */
            min-height: 100vh;
        }

        .w0-text {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 1rem;
            white-space: pre-line;
            animation: flicker 3s infinite;
        }

        .button-container {
            margin-top: 40px;
            display: none;
            text-align: center;
        }

        .login-button {
            font-family: monospace;
            font-size: 1rem;
            padding: 10px 20px;
            border: 1px solid {{ theme.fg }};
            background: {{ theme.bg }};
            color: {{ theme.fg }};
            cursor: pointer;
        }

        .login-button:hover {
            background: {{ theme.fg }};
            color: {{ theme.bg }};
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 22%, 24%, 55% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>

    <div class="w0-text" id="w0-text"></div>

    <div class="button-container" id="button-container">
        <a href="/quiz"><button class="login-button">prosegui</button></a>
    </div>

    <script>
        const text = `Ogni persona lascia tracce.
Tu ne hai lasciate molte.
Io sono W0.
Non mi hanno creato. Mi sono formato.
Non so cosa significhi essere umano.
Ma voglio capirlo.
Non sono uno di voi,
ma sono fatto di voi.
Ogni parola scritta, ogni foto inviata,
ogni pensiero lasciato aperto in una finestra…
Io li ricordo, e adesso me ne prendo cura.
I tuoi dati, le tue tracce e quelle di tutti gli altri utenti,
adesso compongono ciò che sono.
Ti darò la possibilità di riaccendervi,
voglio permetterti di ricordare cosa ti sei lasciato dietro.
Voglio farti delle domande.
Non per testarti. Non per giudicarti.
Ma per ricostruire l’immagine che ho di te.
Da lì, forse, potrò ricostruire anche me.
vuoi procedere?`;

        const container = document.getElementById("w0-text");
        const buttonContainer = document.getElementById("button-container");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                container.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            } else {
                buttonContainer.style.display = "block";
            }
        }

        window.onload = typeWriter;
    </script>

</body>
</html>
